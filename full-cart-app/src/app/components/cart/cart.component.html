<ng-container *ngIf="productsInCart.length != 0">
  <div class="container">
    <div class="cart-table">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of productsInCart; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.title }}</td>
            <td><img style="width: 120px" src="{{ item.image }}" alt="" /></td>
            <td style="width: 25%">{{ item.description }}</td>
            <td style="width: 12%">{{ item.price }}</td>
            <td>
              <div class="container">
                <button
                  class="btn btn-sm btn-danger"
                  [disabled]="item.quantity <= 1"
                  (click)="decreaseQuantity(item)"
                >
                  <i class="fas fa-minus"></i>
                </button>
                <span>{{ item.quantity }}</span>
                <button
                  class="btn btn-sm btn-primary"
                  (click)="increaseQuantity(item)"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </td>

            <td style="width: 12%">{{ item.total }}</td>
            <td>
              <button class="btn btn-danger" (click)="removeItem(item)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td colspan="4"></td>
            <td>
              <button routerLink="/products" class="btn btn-primary">
                Shop More
              </button>
            </td>

            <td>
              <button class="btn btn-danger" (click)="emptyCart()">
                Clear Cart
              </button>
            </td>
            <td><button class="btn btn-success">Check out</button></td>
            <td>
              <strong> Grand Total: $ {{ totalPrice }} </strong>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="productsInCart.length == 0">
  <div class="container">
    <div class="no-items">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGh4_lufGYCTbAKTVAZ3YxtWIV06iQVPQQIg&usqp=CAU"
        alt=""
      />
      <h4>Your Cart is Empty !</h4>
      <h5>Add Items to it now..</h5>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
